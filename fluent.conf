<source>
  @type forward
  port 24224
</source>

<filter API-applog-v1.**>
  @type grep
  <regexp>
    key type
    pattern /(ERROR|WARNING)/
  </regexp>
</filter>

<filter API-access-v1.**>
  @type grep
  <regexp>
    key type
    pattern /(ERROR|WARNING)/
  </regexp>
</filter>

<match API-applog-v1.**>
  @type stdout
  log_level error
</match>

<match API-access-v1.**>
  @type stdout
  log_level error
</match>

<match API-servicesStatus-v1.**>
  @type stdout
  log_level error
</match>

<match API-chatlog-v1.**>
  @type stdout
  log_level error
</match>

<match entity-recog-v1**>
  @type stdout
  log_level error
</match>

<match ai-embedding-**>
  @type stdout
  log_level error
</match>